<div class="col-md-6 offset-md-3">
  <h3>Create Student</h3>
  <form (ngSubmit)="onSubmit()">
    <br />
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="student.name"
        name="name"
      />
    </div>
    <br />
    <div class="form-group">
      <label>Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        [(ngModel)]="student.address"
        name="address"
      />
    </div>
    <br />
    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
